<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>
            <h2>Form</h2>
        </legend>
        <input type="text" id="searchBar" placeholder="Search...">

        <br>
        <br>
        <br>
        <form id="form">
            <input type="text" id="name" name="name" placeholder="Name"><br>
            <input type="number" id="age" name="age" placeholder="age"><br>
            <input type="text" id="state" name="state" placeholder="State"><br>
            <input type="text" id="city" name="city" placeholder="City"><br>
            <input type="button" value="Submit" id="btn" onclick="Submit()">
            <input type="reset" value="reset">
            <button id="clearStorageBtn">Clear Local Storage</button>
        </form>
    </fieldset>
    <br>
    <div id="msg"></div>
    <br>

    <fieldset>
        <legend>
            <h2>Data</h2>
        </legend>
        <table id="table" border="2">
            <tr>
                <td class=".col"><input type="button" onclick="sortName()" value="Name"></td>
                <td class=".col"><input type="button" onclick="sortAge()" value="Age"></td>
                <td class=".col"><input type="button" onclick="sortState()" value="State"></td>
                <td class=".col"><input type="button" onclick="sortCity()" value="Name"></td>
                <td class=".col">ID</td>
                <td class=".col">Action</td>
            </tr>
        </table>

    </fieldset>
    <script src="script.js"></script>
</body>

</html>
